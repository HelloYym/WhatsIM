<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <title>Whats IM Login</title>


    <link rel="stylesheet" href="/static/css/reset.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="/static/js/csrf.js"></script>

    <script>


        $(document).ready(function () {

            $.ajaxSetup({
                        async: false,
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        }
                    }
            )

            //注册和登陆页切换动画
            $('.message a').click(function () {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
                $('#username_register').val("");
                $('#password_register').val("");
                $('#email_register').val("");
            });

            //用户名检查
            $('#username_login').blur(function () {

                $.post("/check_username/", $("#form_login").serialize(), function (data) {
                    if (data == "no") {
                        $("#username_login").attr({
                            "value": "",
                            "placeholder": "用户名不存在"

                        });
                        $('#username_login').focus();
                    }
                })
            })

            $("#form_login").submit(function () {

                $.post("/check_passwd/", $("#form_login").serialize(), function (data, status) {
                    if (data == "no") {
                        $("#password_login").attr({
                            "value": "",
                            "placeholder": "密码错误"
                        });
                        $('#password_login').focus();
                    }
                    else {
                        $.post("/login/", $("#form_login").serialize(), function (data, status) {
                            $("html").html(data);
                        })
                    }
                })
                return false;

            })


            //注册用户名检查
            $('#username_register').blur(function () {
                var user = $(this).val();

                if (user == "") {
                    $(this).attr({
                        "value": "",
                        "placeholder": "用户名不能为空"
                    });
                    $('#username_register').focus();
                }

                if (user.length < 4 || user.length > 20) {
                    $(this).attr({
                        "value": "",
                        "placeholder": "长度不符合要求，必须为4-20位"
                    });
                    $('#username_register').focus();
                }

                $.post("/check_username/", $("#form_register").serialize(), function (data) {
                    if (data == "yes") {
                        $("#username_register").attr({
                            "value": "",
                            "placeholder": "该用户名已存在"
                        });
                        $('#username_register').focus();
                    }
                })
            })

            //密码检查
            $('#password_register').blur(function () {
                var pwd = $(this).val();

                if (pwd == "") {
                    $(this).attr({
                        "value": "",
                        "placeholder": "密码不能为空"
                    });
                    $('#password_register').focus();
                }

                var pattern = /^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*$/;
                if (!pattern.test(pwd)) {
                    $(this).attr({
                        "value": "",
                        "placeholder": "只能由字母或数字组成"
                    });
                    $('#password_register').focus();
                }

                if (pwd.length < 4 || pwd.length > 12) {
                    $(this).attr({
                        "value": "",
                        "placeholder": "长度不符合要求，必须为4-12位"
                    });
                    $('#password_register').focus();
                }
            })

            //email检查
            $('#email_register').blur(function () {
                var email = $(this).val();

                var pattern = /^[_\.0-9a-zA-Z-]+@([0-9a-zA-Z]+\.)+[a-zA-Z]{2,3}$/;
                if (!pattern.test(email)) {
                    $(this).attr({
                        "value": "",
                        "placeholder": "email格式不正确"
                    });
                    $('#email_register').focus();
                }
            })

            $("#form_register").submit(function () {

                var email = $(this).val();
                var pattern = /^[_\.0-9a-zA-Z-]+@([0-9a-zA-Z]+\.)+[a-zA-Z]{2,3}$/;

                if (!pattern.test(email)) {
                    $(this).attr({
                        "value": "",
                        "placeholder": "email格式不正确"
                    });
                    $('#email_register').focus();
                }
                else {
                    $.post("/register/", $("#form_register").serialize(), function (data, status) {
                        $("html").html(data);
                    })
                }
                return false;
            })
        })

    </script>

</head>

<body>


<div class="container">
    <div class="info">
        <h1>Whats IM</h1>
        <span>Keep it Simple</span>
        <!-- <span>Made by <a href="http://helloyym.me">Yym</a></span> -->
    </div>
</div>

<div class="form">
    {#    <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>#}

    <form class="register-form" method="post" action="/register/" id="form_register">
        {% csrf_token %}
        {{ form }}
        <input type="text" placeholder="username" name="username" id="username_register"/>
        <input type="password" placeholder="password" name="password" id="password_register"/>
        <input type="text" placeholder="email address" name="email" id="email_register"/>
        <input class="button" type="submit" value="creat" id="btn_register"/>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>

    <form class="login-form" method="post" id="form_login">
        {% csrf_token %}
        {{ form }}
        <input type="text" placeholder="username" name="username" id="username_login"/>
        <input type="password" placeholder="password" name="password" id="password_login"/>
        <input class="button" type="submit" value="login" id="btn_login"/>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>

</div>


<footer class="footer">
    <div class="container">
        <div class="info">
            <span><a href="http://helloyym.me">Made by Yym</a></span>
        </div>
    </div>
</footer>

</body>


</html>
